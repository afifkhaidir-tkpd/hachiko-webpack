    <script>
        console.log(Date.now());
        $('.countdown').ClassyCountdown({
            now: new Date().getTime() / 1000,
            end: 1516726800,
            labels: true,
            labelsOptions: {
                lang: {
                    days: 'Hari',
                    hours: 'Jam',
                    minutes: 'Menit',
                    seconds: 'Detik'
                },
                style: 'font-size:0.5em; text-transform:uppercase;'
            },
            style: {
                element: "",
                textResponsive: .5,
                days: {
                    gauge: {
                        thickness: .20,
                        bgColor: "rgba(255,255,255,0.1)",
                        fgColor: "rgba(255,255,255,1)",
                        lineCap: 'round'
                    },
                    textCSS: 'font-family:\'Open Sans\'; font-size:25px; font-weight:600; color:rgba(255,255,255,0.7);'
                },
                hours: {
                    gauge: {
                        thickness: .20,
                        bgColor: "rgba(255,255,255,0.1)",
                        fgColor: "rgba(255,255,255,1)",
                        lineCap: 'round'

                        fgColor: "rgba(255,255,255,1)",

                },
            },
            onEndCallback: function () {
                console.log("Time out!");
            }

        });
    </script>
